<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<style>
		.origin {
				width: 210px;
				height: 200px;
				border: solid 1px red;
				margin: 60px;
				float: left;
				perspective: 200px; /*원근감*/
			}
		.rotatex {
			transform: rotateX(45deg);
		}
		.rotatey {
			transform: rotateY(45deg);
		}
		.rotatez {
			transform: rotateZ(45deg);
		}
		.rotatexyz {
			transform: rotate3d(1.5, 1, -5, 45deg);
		}
	</style>
	<title>Transform</title>
</head>

<body>
	<div class="origin">
		<div class="rotatex"><img src="images/fruit.jpg" alt=""></div>
	</div>
	
	<div class="origin">
		<div class="rotatey"><img src="images/fruit.jpg" alt=""></div>
	</div>
	
	<div class="origin">		
		<div class="rotatez"><img src="images/fruit.jpg" alt=""></div>
	</div>
	
	<div class="origin">	
		<div class="rotatexyz"><img src="images/fruit.jpg" alt=""></div>	
	</div>
</body>
</html>
