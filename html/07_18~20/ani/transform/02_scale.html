<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<style>
			.origin {
				width: 210px;
				height: 200px;
				border: solid 1px red;
				margin: 40px;
				float: left;
			}
			.scalex:hover {
				transform: scaleX(1.3);
			}
			.scaley:hover {
				transform: scaleY(1.5);
			}
			.scale:hover {
				transform: scale(0.7);
			}
		</style>
		<title>Transform</title>
</head>
	<body>		
		<div class="origin">
			<div class="scalex">
				<img src="images/fruit.jpg">
			</div>
		</div>
		
		<div class="origin">
			<div class="scaley">
				<img src="images/fruit.jpg">
			</div>
		</div>
		
		<div class="origin">
			<div class="scale">
				<img src="images/fruit.jpg">
			</div>
		</div>
	</body>
</html>
