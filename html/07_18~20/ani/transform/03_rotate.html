<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<style>
			.origin {
				width: 210px;
				height: 200px;
				border: solid 1px red;
				margin: 40px;
				float: left;
			}
			.rotate1:hover {
				transform: rotate(30deg);
			}
			.rotate2 {
				transform: rotate(-50deg);
			}
		</style>
		<title>Transform</title>
 	</head>
	<body>		
		<div class="origin">
			<div class="rotate1">
				<img src="images/fruit.jpg">
			</div>
		</div>
		
		<div class="origin">
			<div class="rotate2">
				<img src="images/fruit.jpg">
			</div>
		</div>
	</body>
</html>
