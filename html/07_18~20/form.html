<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      
    </style>
    <title>form</title>
</head>
<body>
    <form>
        <label>텍스트필드</label><br>
        <input type="text" autofocus>텍스트 <br>
        <input type="email" placeholder="메일을 입력하세요.">메일 <br>
        <input type="password">비밀번호 <br>
        <input type="tel">전화 <br>
        <input type="search">검색 <br>
        <input type="number" min="1" max="10" step="0.5">숫자 <br>
        <input type="range">범위 <br>
        <input type="color">색상 <br>
        <input type="month">월 <br>
        <input type="week">주 <br>
        <input type="date">날짜 <br>
        <input type="time">시간 <br>
        <input type="datetime">날짜 시간 <br>
        <input type="datetime-local">로컬 날짜 시간<br>
        <input type="button">버튼 <br>
        <input type="file">파일 <br>
        <!-- radio를 이용할 경우 범위내에서 반드시 name은 같아야 둘 중 하나 선택이 가능 checked를 입력 시 선택이
        되어 있음 -->
        <input type="radio" name="radio" checked>여성<input type="radio" name="radio">남성 라디오버튼 <br>
        <input type="checkbox" checked>체크박스 <br>
        <select>
            <option>1</option>
            <option>2</option>
        </select><br>
        <label>기타 메모</label><br>
        <textarea id="memo" cols="100" rows="10"></textarea>
    </form>
    <button>
        회원가입
    </button>
    <!-- 새로운 속성
    autofocus : 자동입력 커서 표시 (한군데만 적용 가능)
    placeholder : 내용 힌트 표시
    required : 필수 입력 사항 (미 입력시 경고창)
    autocomplete : 자동완성 기능 제어 (on-사용, off-미사용)-->
</body>
</html>
