<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 링크걸려있을때 */
        a:link {
            color: #464646;
            text-decoration: none;
        }
        /* 마우스 올라갈때 */
        a:hover {
            color: red;
        }
        /* 잘안씀 */
        a:visited {
            color : blue;
        }
        /* 잘안씀 */
        a:active {
            color: green;
        }

    </style>
    <title>link</title>
</head>
<body>
    <ul>
        <li><a href="https:/naver.com" target="_blank">이용안내</a></li>
        <li><a href="#">고객센터</a></li>
        <li><a href="#">오시는길</a></li>
    </ul>
</body>
</html>
